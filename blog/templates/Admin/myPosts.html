{% extends "base.html "%}

{% block body %}
<header class="masthead" style="background-image: url('{{url_for('static', filename='assets/img/about-bg.jpg')}}')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="page-heading">
                    <h1>My Blog Posts</h1>
                    <span class="subheading">This is what I do.</span>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Main Content-->
<main class="mb-4">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <h2>Upload a File</h2>
                <div class="row">

                </div>    
                <h2>Edit Post</h2>
                <table class="table">
                    <thead class="thead-dark">
                      <tr>
                        <th scope="col">Sr.No</th>
                        <th scope="col">Post Name</th>
                        <th scope="col">Date</th>
                        <th scope="col">Edit</th>
                        <th scope="col">Delete</th>
                      </tr>
                    </thead>
                    <tbody>
                    {% for post in posts %}
                    <tr>
                        <th scope="row">{{post.sno}}</th>
                        <td>{{post.title}}</td>
                        <td>{{post.date}}</td>
                        <td>
                            <a href="/edit_post/{{post.sno}}"><button type="submit" class="btn btn-primary">Edit</button></a>
                        </td>
                        <td>
                           <a href="/delete_post/{{post.sno}}"><button type="submit" class="btn btn-danger">Delete</button></a>
                        </td>
                    </tr>
                    {%endfor%}
                    </tbody>
                  </table>

            </div>
        </div>
    </div>
</main>
{%endblock%}
